<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@700&family=Secular+One&display=swap" rel="stylesheet">  
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>POKEDEX</title>
</head>
<body>
    <div id="loader-container">
        <div id="loader"></div>
    </div>
    <div id="content">
        <header>
            <h1>POKEDEX</h1>  
        </header> 
        <div id="main-1">
            <form>
                <input id ="text-form" type="text" placeholder="name or id">
                <button class="submit" type="submit">
                    <ion-icon id="icon" name="search-outline"></ion-icon>
                </button>
            </form>
        </div>
        <div id="adv-search">
            <div id="adv-search-title">
                <ion-icon id="arrow" class="yellow" size="small" name="caret-down-outline"></ion-icon>
                <h2 class="yellow">Advanced Search</h2>
            </div>
            <div id="adv-search-container">
                <fieldset>
                    <legend>Filter</legend>
                    <div id="ability-container" class="filter">    
                        <label for="ability">Ability:</label>
                        <div id="filter-ability">
                            <p class="select-ability-text">-Select-</p>
                            <ul class="options-ability">
                                <li class="ability">-Select-</li>
                            </ul>
                        </div>
                    </div>
                    <div class="filter">
                        <label for="color">Color:</label>
                        <select id="filter-color" name="color">
                            <option value="">-Select-</option>
                        </select>
                    </div>
                    <div class="filter">
                        <label for="shape">Shape:</label>
                        <select id="filter-shape" name="shape">
                            <option value="">-Select-</option>
                        </select>
                    </div>
                    <div class="filter">    
                        <label for="type">Type:</label>
                        <select id="filter-type" name="type">
                            <option value="">-Select-</option>
                        </select>
                    </div>
                    <div class="filter">    
                        <label for="growth">Growth Rate:</label>
                        <select id="filter-growth" name="growth">
                            <option value="">-Select-</option>
                        </select>
                    </div>
                    <div>
                        <input id="adv-submit" type="submit" value="Search">
                        <button id="reset">Reset</button>
                    </div>
                </fieldset>  
            </div>
        </div> 
        <div id="main-2">
        </div>
        <div class="modal-container">
            <div class="modal">
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
