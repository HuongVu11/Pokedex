<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&family=Nanum+Gothic&family=Rubik+80s+Fade&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>POKEDEX</title>
</head>
<body>
    <div id="content">
        <header>
            <h1>POKEDEX</h1>  
        </header> 
        <div id="main-1">
            <form>
                <input id ="text-form" type="text" placeholder="name or id">
                <input class="submit" type="submit" value="Search">
            </form>
        </div>
        <div id="adv-search">
            <h2>Advanced Search</h2>
            <div id="adv-search-container">
                <fieldset>
                    <legend>Filter</legend>
                    <div class="filter">    
                        <label for="ability">Ability:</label>
                        <input type="text" id="ability" name="ability" placeholder="type here...">
                    </div>
                    <div class="filter">
                        <label for="color">Color:</label>
                        <select id="color" name="color">
                            <option value="none">none</option>
                        </select>
                    </div>
                    <div class="filter">
                        <label for="shape">Shape:</label>
                        <select id="shape" name="shape">
                            <option value="none">none</option>
                        </select>
                    </div>
                    <div class="filter">    
                        <label for="type">Type:</label>
                        <select id="type" name="type">
                            <option value="none">none</option>
                        </select>
                    </div>
                    <div class="filter">    
                        <label for="growth">Growth Rate:</label>
                        <select id="growth" name="growth">
                            <option value="none">none</option>
                        </select>
                    </div>
                    <input class="adv-submit" type="submit" value="Search">
                </fieldset>  
            </div>
        </div> 
        <div id="main-2">
        </div>
        <div class="modal-container">
            <div class="modal">
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
